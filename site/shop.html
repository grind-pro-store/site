<!doctype html><html><head><meta http-equiv="refresh" content="0;url=index.html"></head><body>If not redirected <a href="index.html">click</a>
<!-- Modal d'achat -->
<div id="purchaseModal" class="purchase-modal" aria-hidden="true">
  <div class="purchase-modal-content" role="dialog" aria-modal="true" aria-labelledby="purchaseTitle">
    <button class="close-modal" id="closePurchaseModal" aria-label="Fermer">✕</button>
    <h2 id="purchaseTitle">Formulaire de commande</h2>
    <form id="purchaseForm" method="POST" action="https://formsubmit.co/adlnmhd2002@gmail.com?_next=https://yourdomain.com/merci.html" >
      <input type="hidden" name="_subject" value="Nouvelle commande - GRIND PRO">
      <input type="hidden" name="Produit" id="pf_product" value="">
      <input type="hidden" name="Couleur" id="pf_color" value="">
      <input type="hidden" name="Taille" id="pf_size" value="">
      <input type="hidden" name="Livraison" id="pf_delivery" value="">
      <input type="hidden" name="Total (DZD)" id="pf_total" value="">
      <div class="form-row">
        <label for="fullName">Nom complet</label>
        <input id="fullName" name="Nom complet" required>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="Email" type="email" required>
      </div>
      <div class="form-row">
        <label for="phone">Téléphone</label>
        <input id="phone" name="Téléphone" required>
      </div>
      <div class="form-row">
        <label for="address">Adresse complète</label>
        <input id="address" name="Adresse complète" required>
      </div>
      <div class="form-row">
        <label>Mode de livraison</label>
        <div>
          <label><input type="radio" name="delivery_option" value="600" required> À domicile (600 DZD)</label><br>
          <label><input type="radio" name="delivery_option" value="400"> Au bureau (400 DZD)</label>
        </div>
      </div>
      <div class="form-row">
        <label>Total</label>
        <div id="displayTotal">---</div>
      </div>
      <div class="form-row">
        <label for="notes">Remarques / Informations supplémentaires</label>
        <textarea id="notes" name="Remarques" rows="3"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Envoyer la commande</button>
      </div>
    </form>
  </div>
</div>

<script src="js/purchase.js"></script>
</body></html>
